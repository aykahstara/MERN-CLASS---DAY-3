<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="constFunction()">
    Constant
</button>
<br><br>
<button onclick="letFunction()">
    Let
</button>
</body>
<script>
    //Checking constant. Value remain constants and displays error.
    function constFunction() {
        const x = 10;
        x = 20;
        console.log(x);
    }
//Checking let. Value of x changes.
    function letFunction() {
        let x = 10;
        x = 20;
        console.log(x);
    }
</script>
</html>
