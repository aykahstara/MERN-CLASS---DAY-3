<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Mapping</title>
</head>
<body>
    <button onclick="arrayMapping()">
    Array Mapping
</button>
</body>
<script>
    function arrayMapping() {
        const numbers = [1,2,3,4,5];
        const doubleNumbers = numbers.map((number) => number*2); //=> is an arrow function
        console.log(doubleNumbers);
    };
</script>
</html>
