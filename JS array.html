<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        // Array
        var student=['Ram', 'Sita', 'Hari', 'Shyam'];

        // Object-Key-Value Pairs
        var studentData = {
            name: "Ram",
            age: 20,
            class: "10th",
            hobbies: ["reading", "writing","dancing" ]
        };

        // Accessing array
        document.write(student[0]+ "<br>");
        document.write(student[1]+ "<br>");
        document.write(student[2]+ "<br>");
        document.write(student[3]+ "<br>");
        document.write(student[4]+ "<br><br>");

        document.write(student+"<br><br>");

        // Accessing Object
        document.write(studentData.name+"<br>");
        document.write(studentData.age+"<br>");
        document.write(studentData.class+"<br>");
        document.write(studentData.hobbies[1] +"<br>");
        document.write(studentData.hobbies +"<br>");

    </script>
</body>
</html>
